<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Lakki+Reddy|Loved+by+the+King" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row"> <!-- Main Row-->
            <div class="col-lg-2">
                <img src="assets/images/potterlefttrans.png" alt="Harry Potter">
            </div>
                <div class="col-lg-8"> <!-- Contains Header and Gameboard-->
                    <div class="row"> <!-- HEADER (First Sub Row) -->
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8 header text-center title">
                            <p>Harry Potter Word Guess</p>
                        </div>
                        <div class="col-lg-2"></div>
                    </div> <!--End Header -->
                    <div class="row"><!-- Begin Game Board Sub Row-->
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8 rounded gameBoardContainer">
                            <div class="gameBoard basicText" id="currentGameDiv">
                                <p class="text-center UserMessages" id="welcomeMessage">Welcome to the Harry Potter Word Guess Game</p>
                                <p class="text-center basicText" id="anyKeyMessage">Press any key to continue</p>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div> <!-- End Game Board Sub Row-->
                </div><!-- End Header and Gameboard-->
            <div class="col-lg-2">
                <img src="assets/images/knightbus3.png" class="rightSideImage" alt="knight Bus">
            </div>
        </div> <!-- End Main Row-->
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 footerStyle">
                    <p class="text-center basicText footerText">&copy; Word Guessing Game ~ James Peek 2018</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
